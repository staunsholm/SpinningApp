<nav>
    <button class="goBack" ng-click="navigateTo('/')">&#x2b05;</button>
</nav>

<input class="filterInput" type="text" placeholder="Filter" ng-model="filterString">

<div class="sessions all">
    <ul>
        <li ng-repeat="session in sessions | filter:filterString"
            ng-click="play(session.id)">
            <div style="background-image:url({{session.image}})">
                <h3>{{session.title}}</h3>

                <p>{{session.length | date:'hh:mm'}}</p>
            </div>
        </li>
    </ul>
</div>
