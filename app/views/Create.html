<spin-menu></spin-menu>

<div class="search">
    <input type="search" ng-model="query" placeholder="Track, artist, album, ...">
    <button ng-click="doSearch()">Search</button>

    <div ng-repeat="track in searchResult.tracks"
         style="background-image:url({{track.image}})">
        <h3>Name: {{track.name}}</h3>
        Artist: {{track.artist}}
        <button ng-click="playTrack(track)">Play</button>
        <button ng-click="pauseTrack()">Pause</button>
        <button ng-click="stopTrack()">Stop</button>

        <label>Start:</label>
        <input type="range" ng-model="track.startTime" min="0" max="100">
        <label>End:</label>
        <input type="range" ng-model="track.endTime" min="0" max="100">

        <button ng-click="addTrack(track)">Add to session</button>
    </div>
</div>

<ul class="session">
    <li ng-repeat="clip in session">
        <h3>{{clip.track.name}}</h3>
        {{clip.track.artist}}
        <button ng-click="playTrack(clip.track)">Play</button>
        <button ng-click="stopPlaying(clip.track)">Stop</button>

        <div class="startTime">
            Start: {{clip.startTime}}
        </div>
        <div class="endTime">
            End: {{clip.endTime}}
        </div>
    </li>
</ul>
